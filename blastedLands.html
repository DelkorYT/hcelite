                        </svg>
                    </div>
                </nav>
                <div class="dropdown_menu">
                    <ul>
                        <li><a href="progress.html"

                    </ul>
                </div>
            </header>
            <section class="form">
                
                <form>
                    <h2>Amounts</h2>
                        <input type="number" name="strength" id="inputStr" placeholder="Strength">
                    

                        <input type="number" name="agility" id="inputAgi" placeholder="Agility">
                    


                        <input type="number" name="stamina" id="inputSta" placeholder="Stamina">



                        <input type="number" name="intelligence" id="inputInt" placeholder="Intelligence">



                        <input type="number" name="spirit" id="inputSpi" placeholder="Spirit">

                    <input id="formBtn" type="button" value="Calculate" onclick="outputInputs();changeDisplay();">
                </form>
            </section>

            <section id="resultsMaterials" class="results">
                <h2>Materials</h2>
                <div>
                    Lungs:
                    <span id="resultsLungs"></span>
                </div>

                <div>
                    Pincers:
                    <span id="resultsPincers"></span>
                </div>

                <div>
                    Brains:
                    <span id="resultsBrains"></span>
                </div>

                <div>
                    Gizzards:
                    <span id="resultsGizzards"></span>
                </div>

                <div>
                    Jowls:
                    <span id="resultsJowls"></span>
                </div>
            </section>
        </div>
    </div>
    <footer id="footer">
        
    </footer>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn svg')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
        }
        
        function changeDisplay() {
            document.querySelector('.results').style.display='flex'
        }



        function outputInputs() {

            var inputValueStr = document.getElementById("inputStr");
            var inputValueAgi = document.getElementById("inputAgi");
            var inputValueSta = document.getElementById("inputSta");
            var inputValueInt = document.getElementById("inputInt");
            var inputValueSpi = document.getElementById("inputSpi");

            /*lungs,pincers,brains,gizzards,jowls*/
            let amountWanted = [0, 0, 0, 0, 0];


            amountWanted[0] = parseInt(inputValueStr.value) || 0;
            amountWanted[1] = parseInt(inputValueAgi.value) || 0;
            amountWanted[2] = parseInt(inputValueSta.value) || 0;
            amountWanted[3] = parseInt(inputValueInt.value) || 0;
            amountWanted[4] = parseInt(inputValueSpi.value) || 0;

            /*lungs,pincers,brains,gizzards,jowls*/
            let results = [0, 0, 0, 0, 0];

            const materialCost = [/*lungs,pincers,brains,gizzards,jowls*/
     /* for str */[2, 1, 0, 0, 3],
     /* for agi */[1, 3, 0, 2, 0],
     /* for sta */[3, 2, 1, 0, 0],
     /* for int */[0, 0, 10, 2, 0],
     /* for spi */[0, 0, 0, 10, 2]]

            for (j = 0; j < amountWanted.length; j++) {

                for (i = 0; i < materialCost.length; i++) {
                    results[j] += amountWanted[i] * materialCost[i][j];
                }
            }

            document.getElementById("resultsLungs").innerHTML = results[0];
            document.getElementById("resultsPincers").innerHTML = results[1];
            document.getElementById("resultsBrains").innerHTML = results[2];
            document.getElementById("resultsGizzards").innerHTML = results[3];
            document.getElementById("resultsJowls").innerHTML = results[4];

        }

    </script>

</body>
